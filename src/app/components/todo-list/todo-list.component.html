<ul>
  <app-todo-item
    *ngFor="let todo of todos.reverse()"
    [id]="todo.id"
    [todo]="todo.content"
    [isComplete]="todo.isComplete"
    (editTodo)="editItem($event)"
    (deleteTodo)="deleteItem($event)"
    (setTodoComplete)="todoIsComplete($event)"
    (setTodoNotComplete)="todoIsNotComplete($event)"
  ></app-todo-item>
</ul>
